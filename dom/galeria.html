<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background-color: rgb(55, 17, 90);
            display: grid;
            place-items: center;
        }
        .container{
            width: 100%;
            text-align: center;
        }
        .container .img-thumbnail{
            width: 250px;
        }
        .container .img-thumbnail:hover{
            width: 300px;
        }

        .modal-body img{
            width: 100%;
        }

    </style>

</head>
<body>
    <div class="container" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="./pexels-traveler-stories-photos-旅人故事相片集-18380398.jpg" alt="" class="img-thumbnail">
        <img src="./pexels-denzel-v-13180594.jpg" alt="" class="img-thumbnail">
        <img src="./pexels-diana-titenko-3271976.jpg" alt="" class="img-thumbnail">
        <img src="./pexels-troy-squillaci-9703252.jpg" alt="" class="img-thumbnail">
        <img src="./pexels-mauro-savoca-5711923.jpg" alt="" class="img-thumbnail">
        <img src="./pexels-krystyna-zygalska-1662242.jpg" alt="" class="img-thumbnail">
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
    <div class= "modal-dialog modal-dialog-centered">
      <div class="modal-content text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <script src="./galeria.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
