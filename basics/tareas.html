<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas con Javascript</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }

        .principal{
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .container{
            flex-direction: column;
            background-color:darkorange;
            width: 500px;
            height: 500px;
        }

    </style>

</head>

<body>
    <div class="principal">
        <div class="container">
            <h1>Lista de Tareas con Javascript</h1>
            <div id="formulario">
                <h2>Ingresa Tarea</h2>
                <textarea name="" id="inputTarea" cols="30" rows="10"></textarea>
                <h2>Hora</h2>
                <input type="text" name="" id="tiempo">
                <button onclick="addTarea()">Agregar Tarea</button>
            </div>
        
            <div id="tareas">
                <h2>Tareas</h2>
                <ul></ul>
            </div>
        </div>
    </div>
    <script src="./tareas.js"></script>

</body>
</html>
